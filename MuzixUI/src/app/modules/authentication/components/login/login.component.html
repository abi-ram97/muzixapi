<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="login-block">
    <div class="row">
  <h3>Login User</h3>
</div>
<div class="row">
  <mat-form-field class="login-input-full-width">
    <input type="text" matInput placeholder="User Id" id="userId" formControlName="userId" required>
    <mat-error *ngIf="loginForm.get('userId').errors?.required">UserId is required</mat-error>
  </mat-form-field>
  <mat-form-field class="login-input-full-width">
    <input type="password" matInput placeholder="Password" id="password" formControlName="password" required>
    <mat-error *ngIf="loginForm.get('password').errors?.required">Password is required</mat-error>
  </mat-form-field>
</div>
<div class="row">
  <button class="login-user" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign In</button>
</div>
  </div>
</form>
